<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">      
      <div class = "photograph-header-location"></div>

      <div class="filter">
        <p>Trier par</p>
        <button>Popularité <i class="fa-solid fa-chevron-down"></i></button>
        <div class="filter_modal">
          <p id="popularity">Popularité<i class="fa-solid fa-chevron-up"></i></p>
          <hr>
          <p id="date">Date</p>
          <hr>
          <p id="title">Titre</p>
        </div>
      </div>            

      <div class="photo-gallery"></div>
    </main>
    <div id="contact_modal" aria-hidden="true">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox_modal" aria-hidden="true">
      <i class="fa-solid fa-chevron-left"></i>
      <div class="lightbox__medium">      
      </div>      
      <i class="fa-solid fa-chevron-right"></i>
      <i class="fa-sharp fa-solid fa-xmark"></i>

    </div>

    <!--API-->
    <script src="scripts/api/Api.js"></script>
    <!--Factories-->
    <script src="scripts/factories/MediaFactory.js"></script>
    
    <!--Templates-->
    <script src="scripts/templates/PhotographerTemplates.js"></script>
    <script src="scripts/templates/MediaTemplates.js"></script>

    <script src="/scripts/pages/PhotographerPage.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>

    <!--Filter-->
    <script src="scripts/filters/MediaFilter.js"></script>
    <!--Likes-->
    <script src="scripts/likes/Likes.js"></script>
    <!--Lightbox-->
    <script src="scripts/lightbox/Lightbox.js"></script>
  </body>
</html>
